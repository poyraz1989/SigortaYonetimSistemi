{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Sigorta Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>

    <div class="container login-container">
        <div class="card shadow-lg">
            <div class="card-header bg-dark text-white text-center">
                <h3 class="mb-0">Acente Girişi</h3>
            </div>
            <div class="card-body">
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Kullanıcı adı veya şifre yanlış. Lütfen tekrar deneyin.
                    </div>
                {% endif %}
                
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Kullanıcı Adı</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Şifre</label>
                        {{ form.password }}
                    </div>
                    
                    <script>
                        document.getElementById("id_username").className = "form-control";
                        document.getElementById("id_password").className = "form-control";
                    </script>

                    <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
