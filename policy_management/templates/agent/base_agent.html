{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acente Paneli - {% block title %}{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'policy_management/css/style.css' %}">

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'agent_dashboard' %}">Sigorta Yönetimi (Acente)</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agent_dashboard' %}">Özet Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agent_customer_list' %}">Müşterilerim</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agent_policy_list' %}">Poliçelerim</a>
                    </li>
                    <li class="nav-item active">
						<a class="nav-link" href="{% url 'agent_quote_list' %}">
							<i class="fas fa-tags"></i> 
							<span>Fiyat Teklifi Al</span>
						</a>
					</li>
					<li class="nav-item">
                         <span class="navbar-text me-2">Hoşgeldiniz, **{{ user.get_full_name|default:user.username }}**</span>
                    </li>
					<li class="nav-item">
						<form action="{% url 'admin:logout' %}" method="post" class="d-inline">
							{% csrf_token %}
							<button type="submit" class="btn btn-sm btn-outline-light">Çıkış Yap</button>
						</form>
					</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
